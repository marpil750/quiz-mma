<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz MMA — WhoAreYa UFC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Quiz MMA — WhoAreYa UFC</h1>
    <div id="game">
      <div id="image-wrap">
        <img id="fighter-image" src="" alt="zdjęcie zawodnika">
      </div>
      <div id="controls">
        <input id="guess-input" type="text" placeholder="Wpisz imię i nazwisko" autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
        <button id="guess-btn">Zgadnij</button>
        <p id="attempts">Próby: 0 / 8</p>
        <div id="history"></div>
        <div id="result"></div>
      </div>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
